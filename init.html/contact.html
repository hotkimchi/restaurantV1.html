<html>
    <head>
        <title>Contact Page</title>
    </head>
    <body>
        <div style="text-align:center">
            <header>
                <h1>Jake and Tom's Awesome Place</h1><hr/>

                    <a href="home.html">Home</a>

                Have you been to the restaurant? <input type="radio" name="visited?"

                Best days to contact you: <input type="checkbox" name="days"/>M
                <input type="checkbox" name="days"/>T<input type="checkbox"
                name="days"/>W<input type="checkbox" name="days"/>Th
                <input type="checkbox" name="days"/>F<br/>

            <footer>
